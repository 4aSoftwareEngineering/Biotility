<!-- This view is for creating new quiz questions --> 
<div ng-controller="authController" ng-show="isAdmin">
	<div class="row" ng-controller="QuestionControl">
	  <div class="col-md-offset-1 col-md-10 formWrapper">
	    <div class="page-header">
	      <h3>Create New Quiz Question</h3>
	      <!-- 
	        Validation of forms is important to ensure that a user submits the correct information. Angular provides
	        some useful APIs for validating forms. Documentation can be found here: 

	          https://docs.angularjs.org/guide/forms

	        We use the ng-submit directive to create a new listing. The controller's create() function checks the validity of the form and sends any errors in the form of a call to $broadcast. Bootstrap also provides 
	        conveience methods for displaying these error messages to the user. If you're not quite sure what this code is doing, take a look at this link: 

	          https://github.com/paulyoder/angular-bootstrap-show-errors
	       -->
	      <form name="questionForm" class="form-horizontal" ng-submit="create(questionForm.$valid)">
	        <fieldset>
	          <div class="form-group" show-errors>
	            <label for="qtext">Question text</label>
	            <input name="qtext" type="text" ng-model="qtext" id="qtext" class="form-control" placeholder="Question text" required>
	            <div ng-messages="questionForm.qtext.$error" role="alert">
	              <p class="help-block error-text" ng-message="required">Question text is required</p>
	            </div>
	          </div>

	          <div class="form-group" show-errors>
	            <label for="code">Code</label>
	            <input name="code" type="text" ng-model="code" id="code" class="form-control" placeholder="Code" required>
	            <div ng-messages="questionForm.code.$error" role="alert">
	              <p class="help-block error-text" ng-message="required">Listing code is required</p>
	            </div>
	          </div>

	          <div class="form-group">
	            <label for="address">Address</label>
	            <input name="address" type="text" ng-model="address" id="address" class="form-control" placeholder="Address">
	          </div>

	          <div class="form-group">
	            <input type="submit" class="btn btn-default">
	          </div>
	          <div ng-show="error" class="text-danger">
	            <strong ng-bind="error"></strong>
	          </div>
	        </fieldset>
	      </form>
	    </div>
	  </div>
	</div>
</div>
