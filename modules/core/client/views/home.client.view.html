<div class="content" ng-controller="MainController">
    <div class="container-fluid top-span">
        <div class="vertical-center"> 
            <img class="logo" src="modules/core/client/img/brand/logo2.jpg" alt="">
        </div>
    </div>
    <div class="container">
        <h6>Topics</h6>
        <div class="row">
            <div class="col-sm-3 subject-box" ng-repeat="question in questions track by $index">
                <div class="thumbnail">
                    <img ng-src="{{subject.img}}" alt="" class="img-responsive">
                    <div class="caption">
                        <h3>{{question.q}}</h3>
                        <p>{{question.answer_1}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row" >
            <button ui-sref="quiz"> Sample Quizes </button>
        </div>
    </div>
</div>
