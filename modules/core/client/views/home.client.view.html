<div class="content" ng-controller="MainController">
    <div class="container-fluid top-span">
        <div class="vertical-center"> 
            <img class="logo" src="modules/core/client/img/brand/logo2.jpg" alt="">
        </div>
    </div>
    <div class="container">
        <h6>Topics</h6>
        <div class="row">
            <div class="col-sm-3 subject-box" ng-repeat="subject in subjects track by $index" ng-click="onClicked()">
                <div class="thumbnail">
                    <img ng-src="{{subject.img}}" alt="" class="img-responsive">
                    <div class="caption">
                        <h3>{{subject.name}}</h3>
                        <p>{{subject.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
