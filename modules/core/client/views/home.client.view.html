<div class="margin-top-75 content-main" ng-controller="MainController" ng-init= "codeReset()">

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-height: 1477px; min-height: 100%; max-width: 3000px; min-width: 100%;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div style="height:100%; background: url('./modules/core/client/img/biotility_img/ultracentrifuge2.jpg'); background-size:cover;" class="slider-size">
            <img style="visibility: hidden;" src="./modules/core/client/img/biotility_img/carousel_template.jpg" alt="Centrifuge" class = "img-responsive">
          </div>
        </div>

        <div class="item">
          <div style="height:100%; background: url('./modules/core/client/img/biotility_img/gown.jpg'); background-size:cover;" class="slider-size">
            <img style="visibility: hidden;" src="./modules/core/client/img/biotility_img/carousel_template.jpg" alt="Gown" class = "img-responsive">
            </div>
          </div>

        <div class="item">
          <div style="height:100%; background: url('./modules/core/client/img/biotility_img/plants.jpg'); background-size:cover;" class="slider-size">
            <img style="visibility: hidden;" src="./modules/core/client/img/biotility_img/carousel_template.jpg" alt="Plant" class = "img-responsive">
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



    <!-- Subjects -->
    <div class="container-fluid subjects">
        <div class="margin-top-75">
            <div class="row">
                <div class="col-xs-12 col-md-3 col-sm-6" ng-repeat="subject in subjects track by $index" ng-click="onClicked(subject)">
                    <div class="thumbnail under">
                        <div ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{hovereffect: hover}" class="overlay">
                            <div class="hover-box">
                                <!-- <div class="center-block center-button" ui-sref="quiz.category({category: subject.name})">Assessment</div> -->
                                <div id="resources" class="center-block center-button" value="{{subject.name}}_resources" ng-click="gotoResource(subject)">Resources</div>
                                <div id="assessment" class="center-block center-button" value="{{subject.name}}_quiz" ng-click="gotoQuiz(subject)">Assessment</div>
                            </div>
                        </div>
                        <img style="width: 100%;" ng-src="{{subject.imgUrl}}" alt="" class="img-responsive">
                        <div class="caption" id="subname">
                            {{subject.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
