<div class="margin-top-50 content-main" ng-controller="MainController">
    
    
  
  
    <div class="container">
        <h2>Select a topic to begin: </h2>
        <div class="row">
            <div class="col-sm-3 subject-box" ng-repeat="subject in subjects track by $index" ng-click="onClicked(subject)">
                <div class="thumbnail subject-img">
                    <img ng-src="{{subject.img}}" alt="" class="img-responsive">
                    <div class="caption">
                        <h3>{{subject.name}}</h3>
                        <p>{{subject.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">&copy; Biotility, 20XX-2015.</div>
    
</div>
