<div class="margin-top-75">
    <!-- -->
</div>
<div ng-controller="authController">

<div ng-controller="QuestionControl"><!-- ng-init="findQuestions"> -->
	<br>
	<h2 class="text-center" style="font-size: 60px;">Question Data</h2>
	<div ng-show="isAdmin" class="container" style="padding-left: 70px">
	
		<div class="input-group" id="searchBar">
		  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
		  <input type="text" class="form-control" placeholder="Search" ng-model="query">
		</div>
	
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="editMode">Edit?
                <p ng-show="editMode"> Click any black "x" to remove a question. </p>
            </label>
        </div>
    </div>
	<table ng-show="isAdmin" class="table table-striped" ng-init="findQuestions()">
		<thead>
			<th>Category</th>
			<th>Question Type</th>
			<th>Description</th>
		<!--	<th>Answers</th> -->
		</thead>
		<tbody>
			<tr ng-repeat="question in questions"><!--| filter: query" ui-sref="questions.view({ questionId: question._id })"> 	<!-- -->
				<td>{{question.category}}</td>
				<td>{{question.type}}</td>
				<td>{{question.text}}</td> 
			<!--	<td>{{d.answers}}</td>	-->
				<td ng-show="editMode" ng-click="removeQuestion(question)"><span class="glyphicon glyphicon-remove"></span></td> <!--deleteQuestion($index)-->
			</tr>
		</tbody>

	</table>
	<div ng-hide="isAdmin" >
		<br><br>
		<p> Access unauthorized. </p>
		<br><br><br><br><br><br><br><br><br><br><br>
	</div>


</div>
</div>
