<!-- View for creating a list of all quiz questions currently in the database, which can be 
	edited and deleted, or have new questions added. Only accessible by an admin. -RB -->
<div class="margin-top-75">
    <!-- -->
</div>
<div ng-controller="authController">

	<div ng-show="isAdmin" ng-controller="QuestionControl"><!-- ng-init="findQuestions"> -->
		<br>
		<h2 class="text-center" style="font-size: 60px;">Question Data</h2>
		<div class="text-center" >

			<a class="btn btn-primary" ui-sref="question_create">
		        <i class="glyphicon glyphicon-submit"></i>
		        Add a New Question
		    </a> <br><br>
		    <!-- List is sorted by category by default, but can also be filtered with a search query. -->
			<div class="input-group" id="searchBar">
			  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
			  <input type="text" class="form-control" placeholder="Search questions" ng-model="query">
			</div><br> <!-- -->

			<h4> Click on a question for more details. </h4>
	    </div>

	    <!-- Begin table of questions. -->
		<table ng-show="isAdmin" class="table table-striped table-hover" ng-init="findQuestions()">
			<thead>
				<th>Category</th>
				<th>Type</th>
				<th>Description</th>
			</thead>
			<tbody>
				<tr ng-repeat="question in questions| filter: query" ui-sref="question_view({ questionId: question._id })"> 	<!-- -->
					<td>{{question.category}}</td>
					<td>{{question.type}}</td>
					<td>{{question.text}}</td> 
				</tr>
			</tbody>

		</table>
		
	</div>
	<div ng-hide="isAdmin" >
		<br><br>
		<h3 class="text-center"> Access unauthorized. </h3>
		<br><br><br><br><br><br><br><br><br><br><br>
	</div>

</div>
