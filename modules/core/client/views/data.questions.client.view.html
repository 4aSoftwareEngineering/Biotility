<div class="margin-top-75">
    <!-- -->
</div>
<div ng-controller="authController">

<div ng-controller="QuestionData">

	<h2 class="text-center" style="font-size: 60px;">Question Data</h2>
	<div ng-show="isAdmin" class="container" style="padding-left: 70px">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="editMode">Edit?
                <p ng-show="editMode"> Click any black "x" to remove a question. </p>
            </label>
        </div>
    </div>
	<table ng-show="isAdmin" class="table table-striped">
		<thead>
			<th>Category</th>
			<th>Question Type</th>
			<th>Description</th>
			<th>Answers</th>
		</thead>
		<tbody>
			<tr ng-repeat="d in data">
				<td>{{d.category}}</td>
				<td>{{d.type}}</td>
				<td>{{d.text}}</td>
				<td>{{d.answers}}</td>
				<td ng-show="editMode" ng-click="deleteQuestion($index)"><span class="glyphicon glyphicon-remove"></span></td> <!--deleteQuestion($index)-->
			</tr>
		</tbody>

	</table>
	<div ng-hide="isAdmin" >
		<br><br>
		<p> Access unauthorized. </p>
		<br><br><br><br><br><br><br><br><br><br><br><br>
	</div>


</div>
</div>
