                <button style="display: inline-block" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-pattern="'image/*'" ngf-max-height="1000" ngf-max-size="1MB">
                    Select File
                </button>
                <nav aria-label="context" role="navigation">

                        </li>
                        <li class="section"><a ng-click="profileVisible = false" class="profile_settings active" href="#" tabindex="0">Settings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-9 personal-info">

                        <tr ng-repeat="num in user.courseCode track by $index ">

                        </tr>
                    </tbody>
                </table>
