<div ng-controller="SubjectController">

	<!--header-->
	<div class="breadcrumbh" id="breadcrumbh">
    	<div class="row topmargin-b">
        	<div class="col-md-2 col-md-offset-1 page-head">
            	Resources
            </div>
            <div class="col-md-8 b-head">
            	<a data-ui-sref="home">Home</a> / {{subject}} / Resources
            </div>
    	</div>
    </div>


    <div class="container head about-sub">
    	Learn More
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Resource</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete <b>{{deleteResourceObj.title}}</b>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="deleteResource()" data-dismiss="modal">Delete Resource</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <!-- Modal 2 -->
    <div id="myModal2" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete SubHead</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete <b>{{deleteSubHeadObj.title}}</b>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="deleteSubHead()" data-dismiss="modal">Delete SubHead</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <div ng-show="authentication.user.profileType === 'Admin'" class="container head" style="padding-left: 70px">
        <!-- Edit Box -->
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="editMode">Edit?
            </label>
        </div>
        <!-- Error Message -->
        <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
            <span style="color: black;" class="glyphicon glyphicon-remove" ng-click="clearErrorMessage()"></span>
        </div>
        <!-- Success message -->
        <div ng-show="success" class="text-success">
          <strong ng-bind="success"></strong>
          <span style="color: black;" class="glyphicon glyphicon-remove" ng-click="clearSuccessMessage()"></span>
        </div>

        <!--Add/Edit forms-->
        <div ng-show="editMode === true" class="panel panel-default">
            <div class="panel-body">
                <!-- Resource/SubHead Selection -->
                <form>
                   <label class="radio-inline">
                        <input type="radio" ng-value = "true" ng-model="ResourceField"> Edit Links
                   </label>
                   <label class="radio-inline">
                        <input type="radio" ng-value = "false" ng-model="ResourceField"> Edit Sub Headings
                   </label>
                </form>
                <br>

                <!-- Resource Forms -->
                <div ng-show="ResourceField == true">
                    <!--Add Resource form-->

                    <form class="form-inline" ng-show="updateMode === false" ng-submit="addResource()">

                        <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control input-sm" placeholder="Link Title" ng-model="newResource.title">
                        </div>
                        
                        <div class="form-group">
                                <label>Url</label>
                                <input type="text" class="form-control input-sm" placeholder="http//..." ng-model="newResource.url">
                        </div>
                        

                        <div class="form-group">
                            <label>SubHead</label>
                            <select class="form-control input-sm" name="repeatSelect" id="repeatSelect" ng-model="newResource.subject">
                                <option ng-repeat="subHeadOption in subHeads | filter:{subject: subject}:strict" value="{{subHeadOption._id}}">{{subHeadOption.title}}</option>
                            </select>
                        </div>


                        

                        <!-- <div class="input-group input-group-sm">
                          <span class="input-group-addon" id="sizing-addon3">@</span>
                          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
                        </div> -->

                        <button type="submit" class="btn btn-default">Add Resource</button>
                        <span style="color: black;" class="glyphicon glyphicon-erase" ng-click="clearResourceField()"></span>
                    </form>

                    <!--Update Resource form-->
                    <form class="form-inline" ng-show="updateMode === true" ng-submit="updateResource(newResource)">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control input-sm" placeholder="Link Title" ng-model="newResource.title">
                        </div>
                        <div class="form-group">
                            <label>Url</label>
                            <input type="text" class="form-control input-sm" placeholder="http//..." ng-model="newResource.url">
                        </div>
                        <div class="form-group">
                            <label>SubHead</label>
                            <select class="form-control input-sm" name="repeatSelect" id="repeatSelect" ng-model="newResource.subject">
                                  <option ng-repeat="subHeadOption in subHeads | filter:{subject: subject}:strict" value="{{subHeadOption._id}}">{{subHeadOption.title}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Update Resource</button>
                        <span style="color: black;" class="glyphicon glyphicon-erase" ng-click="clearResourceField()"></span>
                    </form>
                </div>

                <!-- SubHead Form -->
                <div ng-show="ResourceField == false">
                    <!-- Add SubHead Form -->
                    <form  class="form-inline" ng-show="updateMode === false" ng-submit="addSubHead()">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control input-sm" placeholder="Subhead" ng-model="newSubHead.title">
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <select class="form-control input-sm" name="repeatSelect" id="repeatSelect" ng-model="newSubHead.subject">
                                <option ng-repeat="subjectOption in subjects" value="{{subjectOption.name}}">{{subjectOption.name}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Add SubHead</button>
                        <span style="color: black;" class="glyphicon glyphicon-erase" ng-click="clearResourceField()"></span>
                    </form>

                    <!-- Update SubHead Form -->
                    <form  class="form-inline" ng-show="updateMode === true" ng-submit="updateSubHead(newSubHead)">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control input-sm" placeholder="Subhead" ng-model="newSubHead.title">
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <select class="form-control input-sm" name="repeatSelect" id="repeatSelect" ng-model="newSubHead.subject">
                                <option ng-repeat="subjectOption in subjects" value="{{subjectOption.name}}">{{subjectOption.name}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Update SubHead</button>
                        <span style="color: black;" class="glyphicon glyphicon-erase" ng-click="clearResourceField()"></span>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <!-- SubHeadings -->
    <div ng-repeat="subHead in subHeads | filter:{subject: subject}:strict" class="container head res-sub">
        <tr>
            <td>{{subHead.title}}</td>
            <td><span style="color: blue;" ng-show="editMode === true" class="glyphicon glyphicon-pencil" ng-click="editSubHead(subHead)"></span></td>
            <td><span style="color: red;" ng-show="editMode === true" class="glyphicon glyphicon-trash" ng-click="getDeleteSubHead(subHead)" data-toggle="modal" data-target="#myModal2"></span></td>
            
        </tr>
        <!-- Links -->
        <div ng-repeat="resource in resources | filter:{subject: subHead._id}:strict" class="container head con">
            <br>
            <tr>
                <td><a ng-href="{{resource.url}}">{{resource.title}}</a></td>
                <td><span style="color: blue;" ng-show="editMode === true" class="glyphicon glyphicon-pencil" ng-click="editResource(resource)"></span></td>
                <td><span style="color: red;" ng-show="editMode === true" class="glyphicon glyphicon-trash" ng-click="getDeleteResource(resource)" data-toggle="modal" data-target="#myModal"></span></td>
            </tr>
        </div>
    </div>
