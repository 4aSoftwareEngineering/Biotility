<div ng-controller="AuthenticationController">
    <div class="topmargin">
        <img class="image-center" src="modules/core/client/img/brand/logo2.jpg" alt="Biotility Logo" style="width:300px;height:124px;">
    </div>
    <!-- username and password entry -->
    <form ng-submit="signin(true)">
        <div class="container topmargin-50">
            <div class="row">
                <div class="col-md-1 col-md-offset-4">
                    <p>Username: </p>
                </div>
                <div class="col-md-1">
                    <input type="text" ng-model="credentials.username" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-4">
                    <p>Password: </p>
                </div>
                <div class="col-md-1">
                    <input type="password" ng-model="credentials.password" required>
                </div>
            </div>
        </div>
        <!-- log-in button -->
        <div class="topmargin-10" style="text-align:center;">
            <button type="submit" class="btn btn-primary">
                Log-in
            </button>
        </div>
    </form>
    <!-- register link -->
    <div class="registerLink topmargin-10" style="text-align:center;">
        <a data-ui-sref="authentication.signup">Don't have an account? Click here to register.</a>
    </div>
</div>
