<style type="text/css">
	form .progress {
    line-height: 15px;
}

.progress {
    display: inline-block;
    width: 100px;
    border: 3px groove #CCC;
}

.progress div {
    font-size: smaller;
    background: orange;
    width: 0;
}
</style>

<div ui-view class="margin-top-50" ng-controller="QuizCreate">
    <div class="header-space">
        <!-- Using this for space -->
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <h1> Upload Quiz XLSX File</h1>
        <button type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ngf-max-height="1000" ngf-max-size="1MB">
            Select File</button>
        <br>
        <br> File:
        <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
            <span class="progress" ng-show="f.progress >= 0">
          <div style="width:{{f.progress}}%"  
               ng-bind="f.progress + '%'"></div>
      </span>
        </div>
        {{errorMsg}}
    </div>
</div>
