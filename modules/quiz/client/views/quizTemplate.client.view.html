<div ui-view class = "margin-top-50" ng-controller = "QuizController">
    <div style="margin-top:100px;">
        <!-- Using this for space -->
    </div>
	<div class = "container" >
		<span ng-bind="question.description"></span>
	  	<div class = "col-md-10 col-md-offset-1">
	  		<div id = "startButton" ng-hide = "isStart">
	  			<button class = "btn btn-primary btn-block" value = "start" ng-click = "start()" ng-show = "hasStart" > Start </button>
	  			<button class = "btn btn-primary btn-block" ui-sref = "quiz.results({correctScore: score, numQuestion: numQuestion, category: currCategory}) " ng-show = "isDone" value = "finished"> Finished </button>
	  			<h1 ng-show = "hasError"> Error Occured: Category does not have any questions </h1>
	  		</div>
	  		

	  		<div id = "quizContent" ng-show = "isStart">
		      	<h1> Question {{numQuestion}} : {{questions[index].description}} </h1>

		      	<br>
				<form class = "col-md-offset-1">
					<div class = "row" ng-show = "isMultipleChoice">
						<label><input type="radio" ng-model="answer" value = "1"> {{questions[index].answerDesc1}}</label><br>
						<label><input type="radio" ng-model="answer" value = "2"> {{questions[index].answerDesc2}}</labe><br>
						<label><input type="radio" ng-model="answer" value = "3"> {{questions[index].answerDesc3}}</label><br>
						<label><input type="radio" ng-model="answer" value = "4"> {{questions[index].answerDesc4}}</label><br>
					</div>

					<!--Used for True/False-->
					<br>
					<div class = "row" ng-hide = "isMultipleChoice">
					    <label><input type="radio" ng-model="answer" value = "T" >True</label><br>
					    <label><input type="radio" ng-model="answer" value = "F" >False</label><br>
					</div>

					<tt>Your Choice = {{answer}}</tt><br/>
					<tt>Actual Answer = {{questions[index].correctAnswer}}</tt><br/>
					<!--ng-click="increment()"-->

					<button class = "btn" value = "next" ng-hide = "isDone" ng-click = "checkAnswer(answer)" > Next</button>
				</form>
			</div>

  		</div>
	</div>
</div>
